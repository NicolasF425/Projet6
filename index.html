<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCMovies</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- header -->
  <div class="header-container logo">
    <img src="images/logo.png" alt="logo">
    <p class="site-desc"> Vidéos à la demande</p>
  </div>
  <!-- section meilleur film -->
  <p class="h2 centrage">Meilleur film</p>
  <div id = "meilleur-film" class="container">
  </div>
  <!-- section films les mieux notés -->
  <div class="centrage">
    <p class="h2">Films les mieux notés</p>
  </div>
  <div id="meilleurs-films" class="image-container content">
  </div>
  <p><button id="plus_best" class="button-visibility voir-plus-button">Voir plus</button></p>
  <!-- section genre 1 -->
  <div class="centrage">
    <p id="texte_genre1"></p>
  </div>
  <div id="genre1" class="image-container content">
  </div>
  <p><button id="plus_genre1" class="button-visibility voir-plus-button">Voir plus</button></p>
  <!-- section genre 2 -->
  <div class="centrage">
    <p id="texte_genre2"></p>
  </div>
  <div id="genre2" class="image-container">
  </div>
  <p><button id="plus_genre2" class="button-visibility voir-plus-button">Voir plus</button></p>
  <!-- section genre au choix -->
  <div class="text_and_menu">
    <p class="h2" id="texte_genre_choisi">Autres : </p>
    <div>
      <select id="menu-choix-genre">
      </select>
    </div>
  </div>
  <div id="genre_choisi" class="image-container">
  </div>
  <p><button id="plus_choix" class="button-visibility voir-plus-button">Voir plus</button></p>
  <!-- section fiche film / modale -->
  <div class="modal" id="fiche_film">
    <div class="modal-content" id="infos-film">
      <span class="close">&times;</span>
      <div class="text_and_menu">
        <img id="img_modale">
        <div>
          <p id="titre_modale">titre</p>
          <p id="date_genres_modale">date sortie</p>
          <p id="classification_duree_pays">classification</p>
          <p id="score_imdb_recettes">score</p>
          <p id="realisateur">realisateur</p>
        </div>
      </div>
      <p id="acteurs">acteurs</p>
      <p id="desc_modale">description</p>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
