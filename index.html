<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OCMovies</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- header -->
  <div class="header-container logo">
    <img src="images/logo.png" alt="logo">
    <p class="site-desc"> Vidéos à la demande</p>
  </div>
  <!-- section meilleur film -->
  <p class="h2 alignement-texte">Meilleur film</p>
  <div id = "meilleur-film" class="best-movie-block cadre-noir">
    <img id="img_best" alt="image-film">
    <div id="best_infos">
      <p id="best_title"></p>
      <p id="best_desc"></p>
      <div style="display: flex; justify-content: right; width: 95%;">
        <button id="best_details" style="justify-content: right;">Détails</button>
      </div>
    </div>
  </div>
  <!-- section films les mieux notés -->
  <div class="alignement-texte">
    <p class="h2">Films les mieux notés</p>
  </div>
  <div id="meilleurs-films" class="images-grid content">
  </div>
  <div style="display: flex; justify-content: center;">
    <button id="plus_best" class="button-visibility voir-plus-button">Voir plus</button>
  </div>
  <!-- section genre 1 -->
  <div class="alignement-texte">
    <p id="texte_genre1"></p>
  </div>
  <div id="genre1" class="images-grid content">
  </div>
  <div style="display: flex; justify-content: center;">
    <button id="plus_genre1" class="button-visibility voir-plus-button">Voir plus</button>
  </div>
  <!-- section genre 2 -->
  <div class="alignement-texte">
    <p id="texte_genre2"></p>
  </div>
  <div id="genre2" class="images-grid">
  </div>
  <div style="display: flex; justify-content: center;">
    <button id="plus_genre2" class="button-visibility voir-plus-button">Voir plus</button>
  </div>
  <!-- section genre au choix -->
  <div class="text_and_menu">
    <p class="h2" id="texte_genre_choisi">Autres : </p>
    <div>
      <select id="menu-choix-genre" style="margin-top: 10px;">
      </select>
    </div>
  </div>
  <div id="genre_choisi" class="images-grid">
  </div>
  <div style="display: flex; justify-content: center;">
    <button id="plus_choix" class="button-visibility voir-plus-button">Voir plus</button>
  </div>
  <!-- section fiche film / modale -->
  <div class="modal" id="fiche_film">
    <div class="modal-content" id="infos-film">
      <span class="close span">&times;</span>
      <div class="infos_and_image">
        <div>
          <p id="titre_modale">titre</p>
          <p id="date_genres_modale">date sortie</p>
          <p id="classification_duree_pays">classification</p>
          <p id="score_imdb_recettes">score</p>
          <p id="realisateur">realisateur</p>
        </div>
        <img id="img_modale" class="big-screen" alt="image-film">
      </div>
      <p id="acteurs">acteurs</p>
      <p id="desc_modale">description</p>
      <div style="display: flex; justify-content: center;">
        <img id="img_basse" class="small-screen" alt="image du film">
      </div>
      <div style="display: flex;">
        <button class="bouton_fermer" id="bouton_fermer">Fermer</button>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
